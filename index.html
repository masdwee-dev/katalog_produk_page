<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #searchInput { padding: 10px; width: 100%; max-width: 400px; margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1em;
      margin: 5px 0;
    }

    .product p {
      font-size: 0.9em;
      color: #555;
      margin: 0 0 10px;
    }

    .cta {
      display: inline-block;
      padding: 5px 10px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85em;
    }

    .cta:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>Katalog Produk</h1>
<input type="text" id="searchInput" placeholder="Cari produk...">

<div id="productList" class="grid"></div>

<!-- Fuse.js dari CDN -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
  const products = [
    { id: "produk-iphone", name: "iPhone 14", description: "Smartphone Apple terbaru dengan kamera canggih", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-samsung", name: "Samsung Galaxy S23", description: "HP flagship Samsung dengan layar AMOLED", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-xiaomi", name: "Xiaomi Redmi Note 12", description: "HP mid-range dengan performa tinggi", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-oppo", name: "Oppo Reno 10", description: "Smartphone stylish dengan fitur kamera AI", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-vivo", name: "Vivo V27", description: "HP dengan desain tipis dan kamera selfie bagus", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-asusrog", name: "Asus ROG Phone 7", description: "HP gaming dengan performa ekstrem", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-macbook", name: "MacBook Air M2", description: "Laptop ringan dengan chip Apple M2", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-dell", name: "Dell XPS 13", description: "Ultrabook premium dengan layar bezel tipis", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-sony", name: "Sony WH-1000XM5", description: "Headphone noise cancelling terbaik", img: "https://via.placeholder.com/120", link: "#" },
    { id: "produk-logitech", name: "Logitech MX Master 3S", description: "Mouse produktivitas dengan ergonomi terbaik", img: "https://via.placeholder.com/120", link: "#" }
  ];

  const options = {
    keys: ["name", "description"],
    threshold: 0.4
  };

  const fuse = new Fuse(products, options);
  const productList = document.getElementById("productList");
  const searchInput = document.getElementById("searchInput");

  function renderProducts(list) {
    productList.innerHTML = "";
    list.forEach(p => {
      const item = `
        <div id="${p.id}" class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <a class="cta" href="${p.link}">Beli</a>
        </div>
      `;
      productList.innerHTML += item;
    });
  }

  renderProducts(products);

  searchInput.addEventListener("input", e => {
    const query = e.target.value;
    if (!query) {
      renderProducts(products);
    } else {
      const result = fuse.search(query).map(r => r.item);
      renderProducts(result);
    }
  });
</script>

</body>
</html>

    body {

      margin: 20px;
      background-color: #f9f9ff; /* background lembut */

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .product {
      border: 1px solid #99ccee; /* biru lembut */
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 6px;
      border-radius: 4px;
    }
    .product-title {
      font-size: 12px;
      margin: 6px 0;
      color: #333366; /* teks agak gelap */
    }
    .product-description {
      font-size: 10px;
      margin: 6px 0;
      color: #000000; 
    }
    .product button {
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .product button:hover {
      background-color: #2277cc;
    }
    @media (max-width: 900px) {
      .products { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .products { grid-template-columns: 1fr; }
      .product-title { font-size: 10px; }
      .product-description { font-size: 8px; }
    }
  </style>
</head>
